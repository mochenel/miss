<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">

        <div class="p-2">
            <div class="mt-2">
                <h3 class="text-center">Missing Number Game</h3>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <label for="">Size</label>
                    <select id="dimension" class="form-control">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                    </select>
                </div>
                <div class="col">
                    <label for="">Difficulty Level</label>
                    <select id="mode" class="form-control">
                    <option value="order" selected>Easy (Ordered Numbers)</option>
                    <option value="shuffle">Hard (Shuffled Numbers)</option>
                </select>
                </div>
                <div class="col">
                    <label for="">Numbers Font Size (%)</label>
                    <input value="150" type="number" min="50" max="300" id="font_size" class="form-control">
                </div>

            </div>

        </div>
        <div class="row mt-3" id="board">

        </div>
        <div class="row mt-3 ">
            <button class="btn btn-primary" id="reveal">Reveal Missing Number</button>
        </div>

    </div>

</body>

</html>
